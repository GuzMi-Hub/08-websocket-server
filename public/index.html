<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Client</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #chatBox span {
        font-size: 0.5em;
      }
    </style>
  </head>
  <body class="container">
    <h1 class="mt-3">Socket Client</h1>
    <hr />

    <p>
      Server Status:
      <span id="lblOnline" class="text-success" hidden>Online</span>
      <span id="lblOffline" class="text-danger" hidden>Oflline</span>
    </p>

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="txtMensaje" />
      </div>
      <div class="col">
        <button class="btn btn-primary" id="btnEnviar">Enviar</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-6">
        <div id="chatBox"></div>
      </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/soclet-client.js"></script>
  </body>
</html>
